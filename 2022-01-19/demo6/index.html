<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        display: table;
        width: 500px;
        height: 500px;
        border: 2px solid #000;
        text-align: center;
        font-size: 18px;
        color: pink;
        border-radius: 20px;
        background-image: url(../../img/star.png);
      }

      .box p {
        display: table-cell;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <!-- 背景图片设置 -->
    <div class="box">
      <p class="text">welcome to starry sky~</p>
    </div>
  </body>
</html>
