<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      width: 200px;
      border: 2px solid black;
    }

    /* 清除浮动 */
    .clearfix::after {
      content: '';
      display: table;
      clear: both;
    }

    .box1 {
      float: left;
      width: 100px;
      height: 100px;
      background-color: green;
    }

    .box2 {
      float: left;
      width: 100px;
      height: 100px;
      background-color: orange;
    }
  </style>
  <body>
    <!-- 
      什么时候需要清除浮动
      浮动的属性虽然方便使用，但是在使用这种属性时，也存在着一种弊端，
      那就是当子元素设置了float属性之后，
      且父元素的高度和宽度没有进行设置，而是由子元素支撑起来，
      则会导致父元素的高度塌陷(原本的height后来被置为0)
     -->
    <div class="box clearfix">
      <div class="box1"></div>
      <div class="box2"></div>
      <p></p>
    </div>
  </body>
</html>
