<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        border: 2px solid black;
      }

      .box p {
        clear: both;
      }

      .box1 {
        float: left;
        width: 100px;
        height: 100px;
        background-color: green;
      }

      .box2 {
        float: left;
        width: 100px;
        height: 100px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <!-- 使用p标签+clear清除浮动 -->
    <div class="box">
      <div class="box1"></div>
      <div class="box2"></div>
      <p></p>
    </div>
  </body>
</html>
