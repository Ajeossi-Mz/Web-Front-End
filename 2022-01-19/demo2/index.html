<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        float: left;
        width: 100px;
        height: 100px;
        background-color: darkgreen;
      }
    </style>
  </head>
  <body>
    <!-- 浮动 -->
    <!-- 
      内联、内联块、浮动、溢出隐藏、纯文本都可以识别浮动元素的位置
      除了块级元素
     -->
    <!-- 只要是元素设定了float属性，都转换为inline-block -->
    <div class="box1"></div>
    <span>我能识别浮动元素的位置</span>
  </body>
</html>
