<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-y: hidden;
      }

      .header {
        width: 100%;
        height: 100px;
        background-color: chocolate;
      }

      .content {
        margin-left: 240px;
        height: 100%;
        background-color: darkgreen;
      }

      .nav {
        position: absolute;
        top: 0px;
        left: 0px;
        margin-top: 100px;
        width: 240px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <!-- 绝对定位中的两栏设计 -->
    <div class="header"></div>
    <div class="nav"></div>
    <div class="content"></div>
  </body>
</html>
