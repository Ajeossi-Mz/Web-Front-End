<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }

      .header {
        position: relative;
        z-index: 1;
        width: 100%;
        height: 100px;
        background-color: burlywood;
      }

      .box {
        width: 200px;
        height: 200px;
        background-color: green;
        box-shadow: 10px -10px 10px 5px #f40;
      }
    </style>
  </head>
  <body>
    <!-- 阴影遮挡 -->
    <div class="header"></div>
    <div class="box"></div>
  </body>
</html>
