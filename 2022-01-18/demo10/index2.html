<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* span {
        vertical-align: top;
      } */
      img {
        height: 50px;
        width: 50px;
        vertical-align: top;
      }

      span {
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <!-- 
      总结：
        vertical-align就是用来指定行内元素（inline）或表格单元格（table-cell）元素的垂直对齐方式
        顶线、中线、基线、底线 具体当前行内元素的高度确定
     -->
    <img src="../../img/joker.png" alt="" />
    <span>我是一个可怜的小丑</span>
  </body>
</html>
