<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 100px;
        height: 100px;
      }
      .box {
        display: table;
        width: 400px;
        height: 400px;
        border: 1px solid black;
        font-size: 12px;
      }
      .box span {
        display: table-cell;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <!-- table的单元格自带垂直居中 -->
    <table border="1">
      <tr>
        <td>小丑</td>
      </tr>
    </table>
    <!-- 
      容器内的多行文本居中的方法:
      1、将容器的display设置成table
      2、将容器内的文本的display设置成table-cell(表格单元格属性)
      3、将容器内的文本的vertical-align设置成middle
     -->
    <div class="box">
      <span>
        这不是笑话，我完全豁出去了，没有什么能伤害我，我的人生只是一出喜剧。
        听到这句话，小编只感到一阵心痛，是经历了怎样的人生，才会完全豁出去。
        “我的人生只是一出喜剧”，多么地无力。身处精神崩落边缘的他，杀死了自己那么多的亲朋好友。
        难道他内心一定是快乐的吗？虽然他的做法很可恶，但更多的是可悲，从没被真正理解过。
      </span>
    </div>
  </body>
</html>
