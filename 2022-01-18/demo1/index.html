<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 字体设置 */
      body {
        /* 
          此处的设置是让em 默认是10px
          计算逻辑：
            1em = 16px
            10px  = 0.625em
            font-size: 62.5%;
         */
        font-size: 62.5%;
      }
      .greet1 {
        font-size: 1.6em;
      }
      .greet2 {
        font-size: 16px;
        text-indent: 2em;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>hello joker lee</p>
      <p class="greet1">hello joker lee</p>
      <p class="greet2">hello joker lee</p>
    </div>
  </body>
</html>
